
apiVersion: v1
kind: Service
metadata:
  name: developeriq-productivity-calc-service
spec:
  selector:
    app: developeriq-productivity-calc-service
  ports:
  - name: http
    protocol: "TCP"
    port: 7000 #Port which kubernetes service runs on
    targetPort: 8002
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: developeriq-productivity-calc-service
spec:
  selector:
    matchLabels:
      app: developeriq-productivity-calc-service
  replicas: 1
  template:
    metadata:
      labels:
        app: developeriq-productivity-calc-service
    spec:
      imagePullSecrets:
        - name: developeriqsecret
      containers:
      - name: developeriq-productivity-calc
        image: 227376926882.dkr.ecr.eu-north-1.amazonaws.com/cloudcomputingcw:latest
        command: ["python3","ProductivityCalculationService/productivity_calculation_service.py"]
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
