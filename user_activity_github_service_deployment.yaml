
apiVersion: v1
kind: Service
metadata:
  name: user_activity_github_service
spec:
  selector:
    app: user_activity_github_service
  ports:
  - name: http
    protocol: "TCP"
    port: 8002 #Port which kubernetes service runs on
    targetPort: 8002
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user_activity_github_service
spec:
  selector:
    matchLabels:
      app: user_activity_github_service
  replicas: 1
  template:
    metadata:
      labels:
        app: user_activity_github_service
    spec:
      imagePullSecrets:
        - name: developeriqsecret
      containers:
      - name: user_activity_github_service
        image: 227376926882.dkr.ecr.eu-north-1.amazonaws.com/cloudcomputingcw:latest
        command: ["python3","user_activity_github_service.py"]
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
